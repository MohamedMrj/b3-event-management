<mat-card class="event-card">
    <a href="/event/{{event.id}}" class="card-link"><img [src]="event.eventImageUrl" [alt]="event.eventImageAlt"></a>
    <mat-card-header>
        <mat-card-subtitle>{{ event.subtitle }}</mat-card-subtitle>
        <mat-card-title><a href="/event/{{event.id}}" class="card-link">{{ event.title }}</a></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ event.longText }}</p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button>RSVP</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
