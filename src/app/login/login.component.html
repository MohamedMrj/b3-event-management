<form>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" class="form-control" id="username" required name="username"
                placeholder="Username" />
            <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" class="form-control" id="password" required name="password"
                placeholder="Password" />
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button color="primary" type="submit">
            Login
        </button>
    </div>
</form>
