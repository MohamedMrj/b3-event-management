<div class="container">
  <div class="login-header">
    <h1>Logga in</h1>
    <span class="flex-spacer"></span>
  </div>
  <form #loginForm="ngForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Ange e-postadress</mat-label>
        <input matInput type="email" name="username" id="username" class="form-control" required
          placeholder="e-post@exempel.com" [(ngModel)]="username" username />
        <mat-icon matSuffix>face</mat-icon>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Ange lösenord</mat-label>
        <input matInput type="password" name="password" id="password" class="form-control" required
          placeholder="Lösenord" [(ngModel)]="password" password />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.form.valid"
        (click)="onLoginClick()">
        <mat-icon matSuffix>login</mat-icon>
        Logga in
      </button>
    </div>
  </form>
</div>
