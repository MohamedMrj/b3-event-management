<div class="event-list-header">
  <h1>Events</h1>
  <button mat-fab aria-label="Create event button" class="create-event-button" (click)="navigateToCreateEvent()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="events-container">
  <event-card *ngFor="let event of eventList" [event]="event"> </event-card>
</div>
<mat-paginator [length]="totalEvents" [pageSize]="eventsPerPage" [pageSizeOptions]="[6, 12, 18]"
  (page)="onPageChange($event)">
</mat-paginator>
