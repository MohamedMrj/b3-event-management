<div class="my-events-header">
  <h1>Mina Event</h1>
</div>
<div class="events-container">
  <app-event-card *ngFor="let event of eventList" [event]="event"> </app-event-card>
</div>
<mat-paginator
  [length]="totalEvents"
  [pageSize]="eventsPerPage"
  [pageSizeOptions]="[6, 12, 18]"
  (page)="onPageChange($event)"
>
</mat-paginator>
